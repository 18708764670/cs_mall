
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>用户注册</title>
</head>
<style>
    body{

        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        /*background-color: #edf4ed;*/
    }
    #homepage
    {
        margin:0  auto;
        width: 1178px;
        height: 1000px;

        background-size:1178px 1000px;
        background-repeat: no-repeat;
    }
    #app{
        text-align: center;
        float: left;
        margin-left: 280px;
        margin-top: 12%;

    }
    span
    {
        float: left;
    }

</style>
<body>
<div id="homepage">
    <span > </span>
    <div id="app">

        <el-card style="width: 600px;height: 600px;background-color: rgba(255,255,255,0.3);margin: 0 auto;">
            <h1 style="color: black; text-align: center;margin-left: 5%">用户注册</h1>

            <el-divider></el-divider>
            <el-form style="width: 400px;height: 300px;margin: 0 auto;" label-width="80px">
                <el-form-item label="用户名:"
                              style="margin: 20px 0px 0px 0px;
                               font-family: '微软雅黑 Light';
                               font-weight: bold ">
                    <el-input type="text" placeholder="请输入用户名" name="name" v-model="user.name"></el-input>
                </el-form-item>

                <el-form-item label="密码:"
                              style="margin: 30px 0px 0px 0px;
                               font-family: '微软雅黑 Light';
                               font-weight: bold">
                    <el-input type="password" placeholder="请输入密码" name="password" v-model="user.password"></el-input>
                </el-form-item>

                <el-form-item label="确认密码:"
                              style="margin: 30px 0px 0px 0px;
                               font-family: '微软雅黑 Light';
                               font-weight: bold">
                    <el-input type="password"   placeholder="请再次输入密码,两次密码必须一致" name="pwd"  v-model="pwd"></el-input>
                </el-form-item>
                <el-form-item   label="手机号:"
                                style="margin: 30px 0px 0px 0px;
                                font-family: '微软雅黑 Light';
                                font-weight: bold" >
                    <el-input type="text"   placeholder="请正确输入输入手机号"name="phone" v-model="user.phone"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="Reg()"
                               style="margin: 20px 0px 0px 0px;
                               background-color: #edf4ed;
                               color: black;
                               width: 200px;
                               height:50px;
                               font-size:20px;
                               text-align:center;
                               font-weight:bold;">&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;注册</el-button>
                </el-form-item>
            </el-form>
        </el-card>
    </div>
</div>


</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script>
    let v=new Vue({
        el:'#app',
        data:function (){
            return{
                user:{
                    name:"",
                    password:"",
                    phone:""
                },pwd:""

            }
        },
        methods: {
            Reg() {
                if (v.user.password == v.pwd) {
                    axios.post("/Reg",v.user).then(function (response) {
                        if (response.data==1)
                        { alert("用户已存在")}
                        else if (response.data==2){
                            location.href="Login.html"/*跳转页面*/
                        }
                        else{
                            alert("输入有误")
                        }
                    })
                } else {
                    alert("两次密码不一致")
                }
            }
        }
    })
</script>
</html>
